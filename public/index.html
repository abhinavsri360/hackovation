<!doctype html>
<html>
	<head>
		<title>Welcome!</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<link rel="stylesheet" href="stylesheets/index.css">
	</head>
	<body>
<div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/signup" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
              <label>
                Phone No.<span class="req">*</span>
              </label>
              <input type="text" minlength=10 required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Are you a Doctor ? <span class="req">*</span>
              </label>
              <input type="radio" name="radiob" value="0" required autocomplete="off" />
          </div>

            <div class="field-wrap">
              <label>
                Are you a Patient ? <span class="req">*</span>
              </label>
              <input type="radio" name="radiob" value="1" required autocomplete="off"/>
            </div>
            <div id="doc" class="doc">
           <div class="field-wrap">
              <label for="dropdown-spec" class="labels">Specializations<span class="req">*</span></label>
           <div class="rightTab">
          <select id="dropdown">
            <option disabled value>Select an option</option>
            <option value="Student">Psychiatrist</option>
            <option value="Learner">Immunologist</option>
            <option value="Job">Cardiologist</option>
            <option value="">Cardiovascular Surgeon</option>
            <option value="">ENT Specialist</option>
            <option value="">Nephrologist</option>
            <option value="">Neurologist</option>
            <option value="">Pediatrician</option>
            <option value="">Urologist</option>
            <option value="">Gynocologist</option>
            <option value="">Radiologist</option>
           </select>
       </div>
            </div>
 <div class="field-wrap">
              <label>
               Contact Number Operated at Your Clinic<span class="req">*</span>
              </label>
              <input type="text" minlength=10 required autocomplete="off" />
            </div>
 <div class="field-wrap">
              <label>
                Fees<span class="req">*</span>
              </label>
              <input type="text" minlength=10 required autocomplete="off" />
            </div>

             <div class="field-wrap">
              <label for="dropdown" class="labels">Availability<span class="req">*</span></label>
           <div class="rightTab">
          <select id="dropdown-days">
            <option disabled value>Select an option</option>
            <option value="Student">Everyday</option>
            <option value="Learner">Days except Sunday</option>
            <option value="Job">Days except Saturday and Sunday</option>
           </select>
       </div>
      </div>
              </div>
          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/login" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->

		<script src="/js/index.js"></script>
	</body>
</html>
